plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url "https://maven.aliyun.com/nexus/content/groups/public/" }
    //mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'com.formdev:flatlaf:2.2'
    implementation 'com.formdev:flatlaf-extras:2.2'
    implementation 'com.miglayout:miglayout-swing:5.2'
}

test {
    useJUnitPlatform()
}

jar {
    archivesBaseName = 'FileRenamer'//基本的文件名
    archiveVersion = '1.0' //版本
    // 避免LICENSE冲突
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest { //配置jar文件的manifest
        attributes(
                "Manifest-Version": 1.0,
                'Main-Class': 'com.example.App' //指定main方法所在的文件
        )
    }
    //打包依赖包
    from {
        (configurations.runtimeClasspath).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
